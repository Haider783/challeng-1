<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            display: flex;
            width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .illustration {
            background-color: #e6f7e9;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .signup-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px);
            font-size: 16px;
        }

        .signup-container button:hover {
            background-color: #45a049;
        }

        .signup-container .social-signup {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .signup-container .social-signup img,
        .signup-container .social-signup svg {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
            height: 30px;
        }

        .signup-container .login-link {
            margin-top: 20px;
            display: block;
            color: #666;
            text-decoration: none;
        }

        .signup-container .login-link:hover {
            text-decoration: underline;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 30px;
            margin-right: 10px;
        }

        .logo-container h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                width: 90%;
            }

            .illustration,
            .signup-container {
                flex: none;
                width: 100%;
            }

            .signup-container {
                padding: 20px;
            }

            .signup-container h2 {
                font-size: 20px;
            }

            .signup-container input[type="text"],
            .signup-container input[type="email"],
            .signup-container input[type="password"],
            .signup-container button {
                width: calc(100% - 20px);
            }
        }

        @media (max-width: 480px) {
            .signup-container h2 {
                font-size: 18px;
            }

            .signup-container input[type="text"],
            .signup-container input[type="email"],
            .signup-container input[type="password"],
            .signup-container button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="illustration">
            <img src="Image.png" alt="Illustration">
        </div>
        <div class="signup-container">
            <div class="logo-container">
                <img src="leaf.png"
                    alt="Leaf">
                <h1>Leaf</h1>
            </div>
            <h2>Create Account</h2>
            <form>
                <input type="text" name="full_name" placeholder="Enter Full Name" required>
                <input type="email" name="email" placeholder="Enter Your Email" required>
                <input type="password" name="password" placeholder="Enter Your Password" required>
                <button type="submit">Sign-Up</button>
            </form>

        </div>
    </div>
</body>

</html>
